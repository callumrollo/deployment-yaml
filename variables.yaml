netcdf_variables:
  timebase:
    source: LEGATO_TEMPERATURE
    keep_variables: ['conductivity', 'oxygen_concentration', 'cdom']
  time:
    source:        time
    long_name:     Time
    standard_name: time
    calendar:      gregorian
    units:         seconds since 1970-01-01T00:00:00Z
    axis:          T
    observation_type: "measured"
    coordinates:   time depth latitude longitude

  latitude:
    source:       NAV_LATITUDE
    long_name:    latitude
    standard_name: latitude
    units:        degrees_north
    axis:         Y
    coordinates:   time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "90.0"
    valid_min:    "-90.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  longitude:
    source:       NAV_LONGITUDE
    long_name:    longitude
    standard_name: longitude
    units:        degrees_east
    axis:         X
    coordinates:  time depth latitude longitude
    conversion:   nmea2deg
    comment:     "Estimated between surface fixes"
    observation_type: measured
    platform:     platform
    reference:    WGS84
    valid_max:    "180.0"
    valid_min:    "-180.0"
    coordinate_reference_frame:  urn:ogc:crs:EPSG::4326

  heading:
    source:       Heading
    long_name:    glider heading angle
    standard_name: platform_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  pitch:
    source:       Pitch
    long_name:    glider pitch angle
    standard_name: platform_pitch_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  roll:
    source:       Roll
    long_name:    glider roll angle
    standard_name: platform_roll_angle
    units:        degrees
    coordinates:  time depth latitude longitude

  # data parameters
  

  dive_num:
    source:       fnum
    long_name:    glider dive number from original SeaExplorer filename
    standard_name: dive_number
    units:        None
    coordinates:  time depth latitude longitu


  security_level:
    source:       SecurityLevel
    long_name:    security level
    standard_name: security_level
    units:        None
    coordinates:  time depth latitude longitude

  declination:
    source:       Declination
    long_name:    declination
    standard_name: declination
    units:        None
    coordinates:  time depth latitude longitude

  internal_temperature:
    source:       Temperature
    long_name:    internal temperature
    standard_name: internal_temperature
    units:        Celsius
    coordinates:  time depth latitude longitude

  internal_pressure:
    source:       Pa
    long_name:    internal pressure
    standard_name: internal_pressure
    units:        Pa
    coordinates:  time depth latitude longitude

  desired_heading:
    source:       DesiredH
    long_name:    glider desired heading angle
    standard_name: platform_desired_orientation
    units:        degrees
    coordinates:  time depth latitude longitude

  ballast_cmd:
    source:       BallastCmd
    long_name:    glider ballast command
    standard_name: ballast_command
    units:        ml
    coordinates:  time depth latitude longitude

  ballast_pos:
    source:       BallastPos
    long_name:    glider ballast position
    standard_name: ballast_position
    units:        ml
    coordinates:  time depth latitude longitude

  linear_cmd:
    source:       LinCmd
    long_name:    glider linear command
    standard_name: linear_command
    units:        cm
    coordinates:  time depth latitude longitude

  linear_pos:
    source:       LinPos
    long_name:    glider linear position
    standard_name: linear_position
    units:        cm
    coordinates:  time depth latitude longitude

  angular_cmd:
    source:       AngCmd
    long_name:    glider angular command
    standard_name: angular_command
    units:        degrees
    coordinates:  time depth latitude longitude

  angular_pos:
    source:       AngPos
    long_name:    glider angular position
    standard_name: angular_position
    units:        degrees
    coordinates:  time depth latitude longitude

  voltage:
    source:       Voltage
    long_name:    glider voltage
    standard_name: platform_voltage
    units:        V
    coordinates:  time depth latitude longitude

# pld data params

  conductivity:
    source:       LEGATO_CONDUCTIVITY
    long_name:    water conductivity
    standard_name: sea_water_electrical_conductivity
    units:        mS cm-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "85."
    observation_type: "measured"
    accuracy:      "0.003"
    resolution:     "0.001"

  temperature:
    source:       LEGATO_TEMPERATURE
    long_name:    water temperature
    standard_name: sea_water_temperature
    units:        Celsius
    coordinates:  time depth latitude longitude
    instrument:   instrument_ctd
    valid_min:    "-5"
    valid_max:    "42"
    observation_type: "measured"
    accuracy:      "0.002"
    resolution:    "0.00005"

  pressure:
    source:       LEGATO_PRESSURE
    long_name:    water pressure
    standard_name:  sea_water_pressure
    units:        dbar
    coordinates:  time depth latitude longitude
    valid_min:    "0"
    valid_max:    "1000"
    positive:      "down"
    reference_datum:  "sea-surface"
    instrument:     "instrument_ctd"
    observation_type: "measured"
    accuracy:         "0.5"
    resolution:       "0.01"
    comment:          "ctd pressure sensor"

  salinity:
    source:       LEGATO_SALINITY
    long_name:    water salinity
    standard_name: sea_water_salinity
    units:        PSU
    coordinates:  time depth latitude longitude
    instrument:    instrument_ctd
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    accuracy:      "0.02"
    resolution:     "0.01"

# optics:
  chlorophyll:
    source:       FLNTU_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    sensitivity:      "0.025"

  chlorophyll_raw:
    source:       FLNTU_CHL_COUNT
    long_name:    raw chlorophyll
    standard_name: raw_chlorophyll_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer

  turbidity:
    source:  FLNTU_NTU_SCALED
    long_name:    turbidity
    standard_name: turbidity_in_sea_water
    units:        NTU
    coordinates:  time depth latitude longitude
    instrument:    instrument_turbidity_meter
    valid_min:    "0."
    valid_max:    "25."
    observation_type: "calculated"
    sensitivity:      "0.01"

  turbidity_raw:
    source:       FLNTU_NTU_COUNT
    long_name:    raw turbidity
    standard_name: raw_turbidity_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer

  chlorophyll:
    source:       FLBBPC_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    sensitivity:      "0.025"

  chlorophyll_raw:
    source:       FLBBPC_CHL_COUNT
    long_name:    raw chlorophyll
    standard_name: raw_chlorophyll_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer

  phycocyanin:
    source:       FLBBPC_PC_SCALED
    long_name:    phycocyanin
    standard_name: concentration_of_phycocyanin_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "175."
    observation_type: "calculated"
    sensitivity:      "0.09"

  phycocyanin_raw:
    source:       FLBBPC_PC_COUNT
    long_name:    raw phycocyanin
    standard_name: raw_phycocyanin_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer

  backscatter:
    source:       FLBBPC_BB_700_SCALED
    long_name:    700 nm wavelength backscatter
    standard_name: 700_nm_wavelength_backscatter_in_sea_water
    units:        m-1 sr-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer
    valid_min:    "0."
    valid_max:    "3."
    observation_type: "calculated"
    sensitivity:      "0.002"

  backscatter_raw:
    source:       FLBBPC_BB_700_COUNT
    long_name:    raw 700 nm wavelength backscatter
    standard_name: raw_700_nm_wavelength_backscatter_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer

  chlorophyll:
    source:       FLBBCD_CHL_SCALED
    long_name:    chlorophyll
    standard_name: concentration_of_chlorophyll_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "50."
    observation_type: "calculated"
    sensitivity:      "0.025"

  chlorophyll_raw:
    source:       FLBBCD_CHL_COUNT
    long_name:    raw chlorophyll
    standard_name: raw_chlorophyll_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer

  cdom:
    source:       FLBBCD_CDOM_SCALED
    long_name:    colored dissolved organic matter
    standard_name: concentration_of_colored_dissolved_organic_matter_in_sea_water
    units:        mg m-3
    coordinates:  time depth latitude longitude
    instrument:    instrument_flourometer
    valid_min:    "0."
    valid_max:    "375."
    observation_type: "calculated"
    sensitivity:      "0.28"

  cdom_raw:
    source:       FLBBCD_CDOM_COUNT
    long_name:    raw colored dissolved organic matter
    standard_name: raw_colored_dissolved_organic_matter_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer

  backscatter:
    source:       FLBBCD_BB_700_SCALED
    long_name:    700 nm wavelength backscatter
    standard_name: 700_nm_wavelength_backscatter_in_sea_water
    units:        m-1 sr-1
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer
    valid_min:    "0."
    valid_max:    "3."
    observation_type: "calculated"
    sensitivity:      "0.002"

  backscatter_raw:
    source:       FLBBCD_BB_700_COUNT
    long_name:    raw 700 nm wavelength backscatter
    standard_name: raw_700_nm_wavelength_backscatter_in_sea_water
    units:        counts
    coordinates:  time depth latitude longitude
    instrument:    instrument_scatterometer

# oxygen
  oxygen_concentration:
    source:       AROD_FT_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units:        mmol m-3
    coordinates:   time depth latitude longitude
    correct_oxygen: "True"
    reference_salinity: "0"
    instrument:    instrument_phosphorescence
    valid_min:    "0."
    valid_max:    "425."
    observation_type: "calculated"
    accuracy:      "2% or 2.0"
    resolution:      "0.01"

  temperature_oxygen:
    source:  AROD_FT_TEMP
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        Celsius
    coordinates:   time depth latitude longitude
    instrument:    instrument_thermistor
    valid_min:    "-3."
    valid_max:    "45."
    observation_type: "measured"
    accuracy:      "0.01"
    resolution:      "0.001"

  oxygen_concentration:
    source:       LEGATO_CODA_DO
    long_name:    oxygen concentration
    standard_name: mole_concentration_of_dissolved_molecular_oxygen_in_sea_water
    units:        mmol m-3
    coordinates:   time depth latitude longitude
    instrument:    instrument_optode
    valid_min:    "0."
    valid_max:    "500."
    observation_type: "calculated"
    accuracy:      "5% or 8.0"
    resolution:      "1"

  temperature_oxygen:
    source:  LEGATO_CODA_TEMPERATURE
    long_name:    oxygen sensor temperature
    standard_name: temperature_of_sensor_for_oxygen_in_sea_water
    units:        Celsius
    coordinates:   time depth latitude longitude
    instrument:    instrument_thermistor
    valid_min:    "-5."
    valid_max:    "35."
    observation_type: "measured"
    accuracy:      "0.002"
    resolution:      "0.00005"

  oxygen_phase:
    source:  LEGATO_CODA_CORR_PHASE
    long_name:    oxygen phase
    standard_name: oxygen_phase_in_sea_water
    units:        degree
    coordinates:   time depth latitude longitude
    instrument:    instrument_optode

  # irradiance     "PARAMETER_UNITS"       : ["W/m^2/nm", "W/m^2/nm", "W/m^2/nm", "μE/m^2/s"],
  down_irradiance_380:
    source:  OCR504_Ed1
    long_name:    Downwelling irradiance value of the 380 nm wavelength
    standard_name: 380nm_downwelling_irradiance
    units:        W m-2 nm-1
    average_method: "geometric mean"
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  down_irradiance_490:
    source:  OCR504_Ed2
    long_name:    Downwelling irradiance value of the 490 nm wavelength
    standard_name: 490nm_downwelling_irradiance
    units:        W m-2 nm-1
    average_method: "geometric mean"
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  down_irradiance_532:
    source:  OCR504_Ed3
    long_name:    Downwelling irradiance value of the 532 nm wavelength
    standard_name: 532nm_downwelling_irradiance
    units:       W m-2 nm-1
    average_method: "geometric mean"
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  downwelling_PAR:
    source:  OCR504_Ed4
    long_name:    Downwelling PAR (Photosynthetically Active Radiation) in range 400-700 nm
    standard_name: downwelling_PAR
    units:        μE m-2 s-1
    average_method: "geometric mean"
    coordinates:   time depth latitude longitude
    instrument:    instrument_radiometer
    observation_type: "measured"

  # AD2CP
  ad2cp_heading:
    source:       AD2CP_HEADING
    long_name:    glider heading angle from AD2CP
    standard_name: platform_orientation_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_pitch:
    source:       AD2CP_PITCH
    long_name:    glider pitch angle from AD2CP
    standard_name: platform_pitch_angle_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_roll:
    source:       AD2CP_ROLL
    long_name:    glider roll angle from AD2CP
    standard_name: platform_roll_angle_ad2cp
    units:        degrees
    coordinates:  time depth latitude longitude

  ad2cp_pressure:
    source:       AD2CP_PRESSURE
    long_name:    glider pressure from AD2CP
    standard_name: platform_pressure_ad2cp
    units:        dbar
    coordinates:  time depth latitude longitude

  ad2cp_altitude:
    source:       AD2CP_ALT
    long_name:    glider altitude from AD2CP
    standard_name: platform_altitude_ad2cp
    units:        m
    coordinates:  time depth latitude longitude

  ad2cp_time:
    source:       AD2CP_TIME
    long_name:       AD2CP recorded time
    standard_name:       ad2cp_recorded_time
    coordinates:  time depth latitude longitude
    

  ad2cp_beam1_cell_numberX:
    source:       AD2CP_V1_CNX
    long_name:    glider beam 1 measure from AD2CP in cell X
    standard_name: platform_beam1_measure_ad2cp_cellX
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam2_cell_numberX:
    source:       AD2CP_V1_CNX
    long_name:    glider beam 2 measure from AD2CP in cell X
    standard_name: platform_beam1_measure_ad2cp_cellX
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam3_cell_numberX:
    source:       AD2CP_V1_CNX
    long_name:    glider beam 3 measure from AD2CP in cell X
    standard_name: platform_beam1_measure_ad2cp_cellX
    units:        m s-1
    coordinates:  time depth latitude longitude

  ad2cp_beam4_cell_numberX:
    source:       AD2CP_V1_CNX
    long_name:    glider beam 4 measure from AD2CP in cell X
    standard_name: platform_beam1_measure_ad2cp_cellX
    units:        m s-1
    coordinates:  time depth latitude longitude

metadata:
  comment: Max diving depth set to 57m to avoid sampling in anoxic waters as it damages
    the methane sensor. Zt/zs set to 2m for the entire mission duration and altitude
    set to 5m but the glider was flying well above the seabed due to the shallow max
    diving depth (zb). Methane sensor equilibration tests were performed so the glider
    was set to drift for 1h every 10m from surface to bottom depth
  project: NS_Bornholm

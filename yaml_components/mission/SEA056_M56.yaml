  AD2CP:
    make_model: Nortek AD2CP
    sensor_calibration_date: '2022-03-17'
    sensor_serial_number: '103355'
  altimeter:
    sensor_serial_number: '37'
  ctd:
    make_model: RBR legato CTD
    sensor_calibration_date: '2020-07-21'
    sensor_serial_number: '205046'
  methane:

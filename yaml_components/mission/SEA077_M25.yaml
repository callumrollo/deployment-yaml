metadata:
  comment: Altitude set to 2m for the entire mission duration . Zt/zs set to 2m for
    the entire mission duration. The glider was put on drift mode towards the end
    of the mission with payload switched off causing gaps in the dataset. The glider
    collected data at least once a day in between drifting dives
  project: SAMBA
platform_devices:
  AD2CP:
    make_model: Nortek AD2CP
    sensor_calibration_date: '2022-05-25'
    sensor_serial_number: '103363'
  ctd:
    make_model: RBR legato CTD
    sensor_calibration_date: '2022-05-17'
    sensor_serial_number: '210556'
  optics:
    calibration_parameters:
      CDOM_DarkCounts: 50
      CDOM_SF: 0.0905
      Chl_DarkCounts: 45
      Chl_SF: 0.0122
      SIG_DarkCounts: 47
      SIG_SF: 3.116e-06
    make_model: Wetlabs FLBBCD
    sensor_calibration_date: '2022-04-20'
    sensor_serial_number: '7522'
  oxygen:
    make_model: JFE Advantech AROD_FT
    sensor_calibration_date: '2022-11-11'
    sensor_serial_number: 0069
qc:
  oxygen_concentration:
    comment: Following issues with the oxygen sensor, a 2-point calibration has been
      performed on date {2023-06-15}. The values at 0 and 100 % saturation are accurate.
      Absolute Values between these two extremes may be inaccurate. The relative variability
      is confirmed to be valid and no temporal drift occurs. During tests values that
      can be outside the manufacturer acceptance range have been observed when compared
      to the output from a reference sensor. This issue is particularly evident around
      100Î¼mol/l. More information on the history and updates regarding this issue
      (https://observations.voiceoftheocean.org/data/updates).
    value: 4

metadata:
  comment: Altitude set to 2m for the entire mission duration . Zt/zs set to 2m for
    the entire mission duration. The glider hit the seabed at C546-547-549-553 and
    551. The glider was put on drift mode with payload switched off causing a gap
    in the dataset for a total of 7h on 17-03-2024 between 15:00 and 22:00.
  project: SAMBA

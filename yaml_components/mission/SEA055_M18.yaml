metadata:
  comment: Altitude set to 5m for most of the mission and occasionally increased to
    10m. Zt/zs set to 10m for the entire mission duration duration apart from few
    dives with deeper settings
  project: SAMBA
platform_devices:
  altimeter:
    sensor_serial_number: '33'
  ctd:
    make_model: RBR legato CTD
    sensor_calibration_date: '2020-06-22'
    sensor_serial_number: '204958'
  irradiance:
    make_model: SeaBird OCR504
    sensor_calibration_date: '2020-02-25'
    sensor_serial_number: '2043'
  optics:
    calibration_parameters:
      Chl_DarkCounts: 46
      Chl_SF: 0.0073
      PC_DarkCounts: 47
      PC_SF: 0.0388
      SIG_DarkCounts: 47
      SIG_SF: 1.815e-06
    make_model: Wetlabs FLBBPC
    sensor_calibration_date: '2020-12-22'
    sensor_serial_number: '6598'
  oxygen:
    make_model: JFE Advantech AROD_FT
    sensor_calibration_date: '2020-02-05'
    sensor_serial_number: '0040'
qc:
  oxygen_concentration:
    comment: An issue with the sensor causes a temporal drift in the oxygen values.
      Restarting the sensor every surfacing seems to solve the issue. Data from 2021-03-17
      onwards is good as the sensor is set to restart every surfacing.
    end: '2021-03-17'
    start: '2021-03-05'
    value: 4
  temperature_oxygen:
    comment: An issue with the sensor causes a temporal drift in the oxygen values.
      Restarting the sensor every surfacing seems to solve the issue. Data from 2021-03-17
      onwards is good as the sensor is set to restart every surfacing.
    end: '2021-03-17'
    start: '2021-03-05'
    value: 4

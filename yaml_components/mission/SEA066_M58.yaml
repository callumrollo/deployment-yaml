metadata:
  comment: Glider flew on zt/zs=2 and alt=2 for full mission duration. Occationally
    it flew on a faster vertical speed. Be aware of negative values of legato pressure.
    This affects legato temperature and salinity data for these instances, see qc
  project: SAMBA
platform_devices:
  AD2CP:
    make_model: Nortek AD2CP
    sensor_calibration_date: '2022-03-15'
    sensor_serial_number: '103360'
  ctd:
    make_model: RBR legato CTD
    sensor_calibration_date: '2023-08-02'
    sensor_serial_number: '205047'
  optics:
    calibration_parameters:
      CDOM_DarkCounts: 49
      CDOM_SF: 0.0904
      Chl_DarkCounts: 49
      Chl_SF: 0.0121
      SIG_DarkCounts: 46
      SIG_SF: 3.145e-06
    make_model: Wetlabs FLBBPC
    sensor_calibration_date: '2022-05-10'
    sensor_serial_number: '7564'
  oxygen:
    make_model: JFE Advantech AROD_FT
    sensor_calibration_date: '2023-08-26'
    sensor_serial_number: '0067'
qc:
  pressure:
    comment: Negative values from the legato pressure sensor. Possible cause could
      be dirt on pressure sensor.
    start: '2024-08-28'
    value: 4
  temperature:
    comment: Negative values from the legato pressure sensor giving bad values for
      temperature and salinity. Possible cause could be dirt on pressure sensor.
    start: '2024-08-28'
    value: 4

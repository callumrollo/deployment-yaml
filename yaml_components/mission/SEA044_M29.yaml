metadata:
  comment: Altitude set to 12m for the entire mission duration. Zt/zs set to 30m for
    the entire mission duration. Soon after the start of them mission, the oxygen
    sensor acquisition settings were changed to record data every 30s instead of 1s
    between 0 and 1m (i.e while at surface)
  project: SAMBA

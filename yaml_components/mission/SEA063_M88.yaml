metadata:
  comment: Mission part of the inTail project with testing the new oxygen sensor.
    Due to GPS-spoofing the positions of cycles 140, 181, 189, 197, 201, 205, 217,
    516 are affected. Vertical speed temporarily increased towards the end of mission
    to reach recovery waypoint in time. zt/zs=2 and alt=4-6 for full mission duration
    for the sake of the InTail sensor.
  project: InTail

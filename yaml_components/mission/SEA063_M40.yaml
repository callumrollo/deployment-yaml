metadata:
  comment: Altitude set to 5m for the entire mission duration. Zt/zs set to 2m for
    the entire mission duration. The glider was set to drift at depth for the last
    two days with payload switched off. Close to recovery, the glider performed a
    few dives with payload switched on
  project: SAMBA

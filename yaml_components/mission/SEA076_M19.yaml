metadata:
  comment: Altitude set to 2m for the entire mission duration apart from occasional
    higher values in the deep section of the transect. Zt/zs set to 2m for the entire
    mission duration. The optical sensor (FLBBCD) stopped recording data at C85. The
    ADCP stopped recording data at C146 and glider hit the seabed. Glider recover
    right after the issues with the ADCP. After recovery, water was found in the payload
    bay which caused the issues with the FLBBCD and ADCP
  project: SAMBA
platform_devices:
  AD2CP:
    make_model: Nortek AD2CP
    sensor_calibration_date: '2022-03-15'
    sensor_serial_number: '103356'
  ctd:
    make_model: RBR legato CTD
    sensor_calibration_date: '2021-03-01'
    sensor_serial_number: '206523'
  optics:
    calibration_parameters:
      CDOM_DarkCounts: 50
      CDOM_SF: 0.0909
      Chl_DarkCounts: 41
      Chl_SF: 0.0121
      SIG_DarkCounts: 48
      SIG_SF: 3.118e-06
    make_model: Wetlabs FLBBCD
    sensor_calibration_date: '2022-04-04'
    sensor_serial_number: '7485'
  oxygen:
    make_model: JFE Advantech AROD_FT
    sensor_calibration_date: '2020-02-08'
    sensor_serial_number: '0041'
qc:
  backscatter_raw:
    comment: Water was leaking through the FLBBCD sensors so data may be incorrect,
      further controls are recommended.
    value: 3
  backscatter_scaled:

  altimeter:
    sensor_serial_number: '52'
  ctd:
    make_model: RBR legato CTD
    sensor_calibration_date: '2021-06-10'
    sensor_serial_number: '207476'
  optics:
    calibration_parameters:
      Chl_DarkCounts: 47
      Chl_SF: 0.0073
      PC_DarkCounts: 42
      PC_SF: 0.0424

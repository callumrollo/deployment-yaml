metadata:
  comment: Altitude set to 12m the entire mission duration. Zt/zs set to 2m for most
    of the mission and occasioanally increased to 15m. The ADCP stopped working at
    C142 as well as the OCR504 (Irradiance). Glider was recovered soon after due to
    suspected leak. Water was found in the dry section of the glider
  project: SAMBA

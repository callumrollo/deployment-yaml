metadata:
  comment: Part of the TurboMix mission, deployed with Legato Tridente and a MicroRider-1000-G
    sensor. Flew with fixed linear and fixed ballast for a large part of the mission
    with safe zt in regards to bathymetry due to the delicate probes of the MicroRider.
  project: TurboMix

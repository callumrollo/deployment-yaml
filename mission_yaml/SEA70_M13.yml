    units:        volts
    coordinates:   time depth latitude longitude
    instrument:    Nan
    valid_min:    "Nan"
    valid_max:    "Nan"
    observation_type: "calculated"
    accuracy:      "Nan"
    resolution:      "Nan"

  methane_concentration:
    source:       METS_METHANE_SCALED
